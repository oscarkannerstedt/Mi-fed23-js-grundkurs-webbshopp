<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for Gottfrid Jästsons donuts shop">
    <meta property="og:title" content="Gottfrid Jästson">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://Gottfrid-Jästson.com">
    <meta property="og:image" content="https://Gottfrid-Jästson.com/GottfridJästson.jpg">
    <meta name="theme-color" content="#fafafa">
    <title>Gottfrid Jästson</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>

    <header id="header">
        <nav>
            <a href="#header" aria-label="Navigera till första sidan">
              <h1>Gottfrid Jästson</h1>
            </a>
            <a href="#shoppingCart" aria-label="Navigera till kundkorgen">
              <span id="headerCountItems" class="material-symbols-outlined">shopping_cart</span>
            </a>
        </nav> 
    </header>

    <main>
        <Article class="informationText">
            <h2>Välkommen till Gottfrid Jästsons munk affär!</h2>
            <p>Vi säljer utsökta munkar med hemleverans.</p>
        </Article>

        <div class="donutsWrapper"></div>

        <section class="shoppingCart" id="shoppingCart">
            <h2>Varukorg</h2>

            <header class="checkoutHeader">
                <h3>Produkt</h3>
                <h3>Pris</h3>
                <h3>Antal</h3>
            </header>

            <section id="shoppingCartItems" class="shoppingCartItems"></section>

            <label for="discount" title="Discount">
                Rabattkod
                <input type="text" id="discount" class="lock" name="discount">
            </label>

            <div class="checkoutCartSum">
                <span>Totalt: </span>
                <span id="cartTotalPrice"></span>
                <br>
                <span>Frakt: </span>
                <span id="cartShippingPrice"></span>
                <br><br>
                <span>Att betala: </span>
                <span id="cartPaymentPrice"></span>
            </div>

            <div class="checkoutCartConfirm">
                <button class="btn btn-order" id="goToForm">Beställ</button>
            </div>
        </section>

        <section class="checkoutContainer" id="scroll">
            <h3>Dina uppgifter:</h3>
            <form class="checkoutForm">
              <label for="firstName">
                <input type="text" id="firstName" class="checkoutValidatedForm lock">
                <span>Förnamn</span>
              </label>
              <label for="surName">
                <input type="text" id="surName" class="checkoutValidatedForm lock">
                <span>Efternamn</span>
              </label>
              <label for="address">
                <input type="text" id="address" class="checkoutValidatedForm lock">
                <span>Adress (gata)</span>
              </label>
              <label for="zipCode">
                <input type="text" id="zipCode" class="checkoutValidatedForm lock">
                <span id="zipCodeSpan">Postnummer</span>
              </label>
              <label for="cityName">
                <input type="text" id="cityName" class="checkoutValidatedForm lock">
                <span>Postort</span>
              </label>
              <label for="buzzCode">
                <input type="text" id="buzzCode" class="lock">
                <span>Eventuell portkod</span>
              </label>
              <label for="phoneNumber">
                <input type="text" id="phoneNumber" class="checkoutValidatedForm lock">
                <span id="phoneNumberSpan">Telefonnummer</span>
              </label>
              <label for="email">
                <input type="email" id="email" class="checkoutValidatedForm lock">
                <span>E-postadress</span>
              </label>
    
              <p>Välj betalsätt:</p>
              <label class="paymentMethodLabel" for="paymentCard">
                <input id="paymentCard" class="lock" type="radio" name="radio">
                Kort
              </label>
    
              <label class="paymentMethodLabel" for="paymentInvoice">
                <input id="paymentInvoice" class="lock" type="radio" name="radio">
                Faktura
              </label>
    
              <div class="hiddenPaymentCard">
                <label for="cardNumber">
                  <input type="number" id="cardNumber" class="checkoutValidatedForm lock">
                  <span>Kortnummer</span>
                </label>
                <label for="expiryDate">
                  <input type="number" id="expiryDate" class="checkoutValidatedForm lock">
                  <span>Utgångsdatum</span>
                </label>
                <label for="cvc">
                  <input type="number" id="cvc" class="checkoutValidatedForm lock">
                  <span>CVC-kod</span>
                </label>
              </div>
              <div class="hiddenPaymentInvoice">
                <label for="socialSecurityNumber">
                  <input type="text" id="socialSecurityNumber" class="checkoutValidatedForm lock">
                  <span id="socialSecurityNumberSpan">Personnummer</span>
                </label>
              </div>
    
              <label for="storageData" class="checkBoxes">
                <input type="checkbox" id="storageData" class="checkoutValidatedCheckbox lock">
                Jag godkänner Gottfrid Jästsons behandling av mina personuppgifter
              </label>
              <label for="newsLetter" class="checkBoxes">
                <input type="checkbox" id="newsLetter" class="lock" checked>
                Jag vill prenumerera på Gottfrid Jästsons nyhetsbrev!
              </label>
    
              <button type="submit" id="orderButton" class="lock">Skicka beställning</button>
              <p id="orderMessage"></p>
            </form>
            <button id="clearOrder">Rensa beställning</button>
          </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
